<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Library</h1>
            <button class="login" id="login">Log In</button>
        </div>
        <div class="main-content">
            <div class="add-book"> <button class="bk-btn" onclick="addBookForm()">Add Book</button></div>
            <form class="add-book-form" id="add-book-form">
                <div class="close-btn">&times;</div>
                <h3>Add New Book</h3>
                <div class="book-info">
                    <label for="title">*What Is The Title</label>
                    <input id= "title" type="text" name="title" placeholder="To Kill A Mockingbird" required>
                </div>

                <div class="book-info">
                    <label for="author">*Author Of The Book</label>
                    <input type="text" name="author" id="author" placeholder="Harper Lee" required>
                </div>

                <div class="book-info">
                    <label for="num-pages">Number of Pages</label>
                    <input type="number" name="num-pages" id="num-pages" placeholder="281" min="0" max="10000">
                </div>

                <div class="have-read">
                    <label for="is-read"><span>Have You Read It?</span></label>
                    <input type="radio" class="checkbox" id="is-read" name="isReadBtn" value="Read">
                    <label for="isReadBtn">Yes</label>
                    <input type="radio" class="checkbox" id="is-not-read" name="isReadBtn" value="Not Read">
                    <label for="isReadBtn">No</label>
                </div>
                <div class="sub-button">
                    <button type="button" class="submit-book" onclick="makeNewBook()">Submit Book</button>
                </div>

            </form>
        <div class="book-grid" id="book-grid">
            <!-- <div class="new-book">
                <p class="title">Title</p>
                <p class="author">Author</p>
                <p class="pages">20 Pages</p>
                <button class="book-read">Read</button>
                <button class="remove-book">Remove Book</button>
            </div> -->

            </div>
        </div>


        <footer class="footer">
            <p>Copyright &copy 2022 Hunter Duger</p>
        </footer>
    </div>
</body>
</html>
